apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
  namespace: {{ .Values.app.name }}
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ .Values.react.name }}-service
            namespace: {{ .Values.app.name }}
            port:
              number: {{ .Values.react.service.port }}  
        path: /
        pathType: Prefix
      