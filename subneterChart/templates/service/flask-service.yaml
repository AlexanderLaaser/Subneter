apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.flask.name }}-service
  namespace: {{ .Values.app.name }}
spec:
  type: {{ .Values.flask.service.type }}
  ports:
    - port: {{ .Values.flask.service.port }}
      targetPort: {{ .Values.flask.containerPort }}
  selector:
    app: {{ .Values.flask.name }}